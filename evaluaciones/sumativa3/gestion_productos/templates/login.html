<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Estilos específicos para centrar la página de login */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e3f2fd;
        }

        .login-container {
            background-color: #ffffff;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 0; /* Quita cualquier margen adicional */
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #1565c0;
            color: #fff;
            text-align: center;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>

        {% if form.errors %}
            <p class="error-message">Usuario o contraseña incorrectos. Inténtalo nuevamente.</p>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Usuario:</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_password">Contraseña:</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
            <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Gestión de Productos S.A.</p>
    </footer>
</body>
</html>
