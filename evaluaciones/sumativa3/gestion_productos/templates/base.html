{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión de Productos S.A.{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Gestión de Productos S.A.</h1>
        {% if user.is_authenticated %}
            <nav>
                <a href="{% url 'registro_producto' %}">Registrar Producto</a>
                <a href="{% url 'consulta_productos' %}">Consultar Productos</a>
                <a href="/admin/" class="admin-button">Administración</a>
                <a href="{% url 'logout' %}" class="logout-button">Salir</a> <!-- Botón de salir -->
            </nav>
        {% endif %}
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Gestión de Productos S.A.</p>
    </footer>
</body>
</html>
